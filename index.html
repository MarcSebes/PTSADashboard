<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FLEX PTSA – Leadership Team Portal</title>
  <link rel="icon" href="favicon.ico">
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #ffffff; --text:#0f172a; --muted:#64748b; --card:#ffffff; --border:#e2e8f0;
      --accent:#002554; /* FLEX navy */
      --accent-2:#cb9700; /* FLEX gold */
      --radius:16px; --shadow: 0 6px 24px rgba(2,6,23,.08);
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:28px 20px 56px }
    header{
      display:flex; gap:16px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:18px;
    }
    .brand{ display:flex; align-items:center; gap:14px; }
    .logo img{ display:block; border-radius:12px; }
    h1{ font-size: clamp(20px, 3.4vw, 28px); margin:0 }
    .tools{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
    input[type="search"]{
      appearance:none; border:1px solid var(--border); background:var(--card); color:var(--text);
      border-radius:999px; padding:10px 14px; min-width:220px; outline:none;
    }
    input[type="search"]:focus{ border-color:var(--accent-2); box-shadow:0 0 0 4px color-mix(in srgb, var(--accent-2) 18%, transparent) }
    .toggle{
      border:1px solid var(--border); background:var(--card); color:var(--text);
      border-radius:999px; padding:10px 14px; cursor:pointer;
    }
    .grid{
      display:grid; gap:16px;
      grid-template-columns: repeat( auto-fit, minmax(260px, 1fr) );
      margin-top:12px;
    }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:18px; display:flex; flex-direction:column; gap:12px;
    }
    .ctitle{ display:flex; align-items:center; gap:12px; }
    .ctitle .icon{ font-size:28px; }
    .ctitle h2{ font-size:18px; margin:0 }
    .links{ display:flex; flex-direction:column; gap:10px; margin-top:4px; }
    .links a{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      text-decoration:none; color:var(--text); background: color-mix(in srgb, var(--accent) 5%, var(--card));
      border:1px solid var(--border); padding:10px 12px; border-radius:12px;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
    }
    .links a:hover{ transform: translateY(-1px); border-color: color-mix(in srgb, var(--accent-2) 40%, var(--border)); }
    .links a:focus{ outline:4px solid color-mix(in srgb, var(--accent-2) 25%, transparent); outline-offset:2px }
    .pill{ font-size:12px; padding:3px 8px; border-radius:999px; border:1px solid var(--border); color:var(--muted) }
    footer{
      margin-top:22px; color:var(--muted); display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    .tag{ color:var(--muted); font-size:12px; text-transform:uppercase; letter-spacing:.08em }
    .accent{ color:var(--accent-2) }
    .bar{ height:6px; border-radius:999px; background:linear-gradient(90deg,var(--accent),var(--accent-2)); margin:10px 0 6px }
  </style>
</head>
<body>
  <div class="wrap">
    <header role="banner" aria-label="Portal header">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="PTSA-Logo-Transparent.png" alt="FLEX PTSA" height="52" width="120" decoding="async">
        </div>
        <div>
          <div class="tag">FLEX PTSA</div>
          <h1>Leadership Team Portal</h1>
        </div>
      </div>
      <div class="tools">
        <input id="q" type="search" placeholder="Filter links…" aria-label="Filter links" />
        <!-- <button class="toggle" id="themeBtn" type="button" aria-label="Toggle theme">🌓 Theme</button> -->
      </div>
    </header>
    <div class="bar" aria-hidden="true"></div>

    <!-- Cards will be injected here from links.md -->
    <section class="grid" id="cards" aria-label="Portal sections">
      Loading links…
    </section>

    <footer role="contentinfo">
      <div>Last updated <span class="accent" id="updated"></span></div>
      <div>Keyboard: Tab to focus, Enter to open.</div>
    </footer>
  </div>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Edit Links 
  const editBtn = document.getElementById('editLinksBtn');
  if (editBtn) {
    // Try to infer owner/repo from GitHub Pages URL structure
    const owner = (location.hostname.endsWith('.github.io') && location.hostname.split('.')[0]) || 'flexptsa';
    const repo  = (location.pathname.split('/').filter(Boolean)[0]) || 'PTSADashboard';
    const branch = 'main'; // change to 'gh-pages' if you use that as default
    const fallback = 'https://github.com/flexptsa/PTSADashboard/edit/main/links.md';

    try {
      const url = `https://github.com/${owner}/${repo}/edit/${branch}/links.md`;
      editBtn.href = url;
    } catch {
      editBtn.href = fallback;
    }
  }

    // Filter links by search term
    const q = document.getElementById('q');
    if (q) {
      q.addEventListener('input', () => {
        const term = q.value.toLowerCase().trim();
        document.querySelectorAll('#cards .card').forEach(card => {
          const text = card.innerText.toLowerCase();
          card.style.display = text.includes(term) ? '' : 'none';
        });
      });
    }

    // Theme toggle (only if button exists)
    const btn = document.getElementById('themeBtn');
    if (btn) {
      const key = 'ptsa-theme';
      const setTheme = t => document.documentElement.dataset.theme = t;
      const saved = localStorage.getItem(key);
      if (saved) setTheme(saved);
      btn.addEventListener('click', () => {
        const cur = document.documentElement.dataset.theme === 'light' ? 'dark' : 'light';
        setTheme(cur); localStorage.setItem(key, cur);
      });
    }

    // Robust "Last updated"
    (async () => {
      const updated = document.getElementById('updated');
      if (!updated) return;
      try {
        const res = await fetch(window.location.href, { method: 'HEAD', cache: 'no-store' });
        const lm = res.headers.get('Last-Modified');
        const d = lm ? new Date(lm) : new Date(document.lastModified || Date.now());
        updated.textContent = d.toLocaleString();
        updated.title = d.toLocaleString();
      } catch (e) {
        const d = new Date(document.lastModified || Date.now());
        updated.textContent = d.toLocaleDateString();
        updated.title = d.toLocaleString();
      }
    })();

    // External link semantics (append safely after we inject links)
    const applyExternalAttrs = () => {
      document.querySelectorAll('a[target="_blank"]').forEach(a => {
        if (a.relList && a.relList.add) a.relList.add('noopener','noreferrer');
        else a.setAttribute('rel', ((a.getAttribute('rel')||'') + ' noopener noreferrer').trim());
        a.setAttribute('aria-label', (a.textContent.trim() + ' (opens in new tab)').trim());
      });
    };

    // Load links.md and render as cards
    async function loadLinks() {
      try {
        const res = await fetch('links.md', { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to fetch links.md');
        const md = await res.text();

        // Tokenize the markdown to pull out H2 sections and list items
        const tokens = marked.lexer(md);

        const cards = [];
        let current = null;

        tokens.forEach(tok => {
          if (tok.type === 'heading' && tok.depth === 2) {
            if (current) cards.push(current);

            // Try to pull an emoji at the start, fallback to 📁
            let icon = '📁';
            let title = tok.text;

            // Regex for a leading emoji (works in modern browsers)
            const m = tok.text.match(/^(\p{Emoji_Presentation}|\p{Extended_Pictographic})\s*(.*)$/u);
            if (m) { icon = m[1]; title = m[2]; }

            current = { icon, title, links: [] };
          } else if (tok.type === 'list') {
            // Handle all list items under the current section
            tok.items?.forEach(item => {
              if (!current) return;
              // Expect format: [Label](URL) _(pill)_
              const linkMatch = item.text.match(/\[([^\]]+)\]\(([^)]+)\)(?:\s*_\(([^)]+)\)_)?/);
              if (linkMatch) {
                current.links.push({
                  label: linkMatch[1],
                  url: linkMatch[2],
                  pill: linkMatch[3] || ''
                });
              }
            });
          }
        });
        if (current) cards.push(current);

        // Build the HTML
        const html = cards.map(c => `
          <article class="card">
            <div class="ctitle">
              <div class="icon" aria-hidden="true">${c.icon}</div>
              <h2>${c.title}</h2>
            </div>
            <div class="links">
              ${c.links.map(l => `
                <a href="${l.url}" target="_blank">
                  ${l.label}${l.pill ? ` <span class="pill">${l.pill}</span>` : ``}
                </a>
              `).join('')}
            </div>
          </article>
        `).join('');

        const mount = document.getElementById('cards');
        mount.innerHTML = html;
        applyExternalAttrs();
      } catch (err) {
        console.error(err);
        document.getElementById('cards').innerHTML = 'Error loading links.';
      }
    }

    loadLinks();
  });
  </script>
</body>
</html>
